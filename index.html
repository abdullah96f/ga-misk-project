<!DOCTYPE html>
<html lang="en">
<head>

    <title>Foursquar API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="background">
       <div>
            <h1>Welcome find your city venues by one click</h1>
       </div>
       <div class="Logline">
            <input class="input" type="email" placeholder="email" id="email" />
            <input class="input" type="password" placeholder="password" id="password" />
            <input class="myButton" type="button" id="log" value="login"/>
            <input class="myButton" type="button" id="createAcount" value="Create"/>
            
            </div>
            
           <div>
                <input  class="input" type="text" placeholder="city"  id="near">
                <input class="myButton" id="search" type="button" value="Search" />
               <p>section:
                   <select id="section"> </select>
               </p>
              
               <p>price:
                    <select id="price">  </select> </p>
                
           </div>

           <div>
               <ul id="venuesList"> </ul> 
               <input class="myButton hide" id="load" type="button" value="find more"/>
           </div>

           <div >
                <p>-------------------------------</p>
                <p> History </p>
                <ul id="venuesHistory" ></ul>
           </div>
</body>
